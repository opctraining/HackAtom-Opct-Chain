syntax = "proto3";

package hackatomopctchain.hackatomopctchain;

option go_package = "hackatom-opct-chain/x/hackatomopctchain/types";

message BadgeMeta {
  uint64 id = 1;
  string name = 2;
  string category = 3;
  string uri = 4;
}

message BadgeNFT {
  uint64 id = 1;
  uint64 badgeId = 2;
  string owner = 3;
}
